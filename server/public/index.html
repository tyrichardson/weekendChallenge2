<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Weekend Challenge #2</title>
</head>
<body>

    <div id="bodyDiv">
            <h1>Weekend Challange #2</h1>

        <div id="divInput">

            <input type="text" id="value1" placeholder="type a number">
            <input type="text" id="value2" placeholder="type a number">

            <br>
            <br>

            <button type="submit" id="addButton">Addition</button>
            <button type="submit" id="subtractButton">Subtraction</button>
            <button type="submit" id="multiplyButton">Multiplication</button>
            <button type="submit" id="divideButton">Division</button>

         </div><!--end of divInput -->

            <br>
            <br>

        <div id="divCurrentOut">
          
          <h2>Current Problem</h2>
            <table>
                <thead>
                    <tr>
                        <th>First Value</th>
                        <th>Operator</th>
                        <th>Second Value</th>
                        <th>=</th>
                        <th>Answer</th>
                    </tr>
                </thead>
                <tbody id="outputCurrentToDom"></tbody>
            </table>
        </div><!-- end of divOutput -->

        <br>
        <br>

        <div id="divOutput">
        
        <br>
        <br>

            <h3>Problem History</h3>

            <table>
                <thead>
                    <tr>
                        <th>First Value</th>
                        <th>Operator</th>
                        <th>Second Value</th>
                        <th>=</th>
                        <th>Answer</th>
                    </tr>
                </thead>
                <tbody id="outputToDom"></tbody>
            </table>
        </div>
        <!-- end of divOutput -->
        
    </div><!-- end of bodyDiv-->

</body>
</html>
